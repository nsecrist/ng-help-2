<body>

        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">

                  <button class="btn btn-default" type="button" ng-click="inPageSearch(0)">

                </span>

                </span>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="inPageSearch(1)">

                </span>

                  <button class="btn btn-default" type="button" ng-click="inPageSearch(3)">

                  </button>
