<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="ngHelp" class="no-js"> <!--<![endif]-->
<head>
  <base href="/index.html">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
  <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.html">CDAS Help System</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" ng-controller="SearchController">
        <form class="navbar-form navbar-right">
          <div class="input-group" has-feedback has-feeback-left>
            <input type="text" class="form-control" placeholder="Search..." ng-model-options="{ debounce: 500 }" ng-model="searchTerm" ng-change="updateSearchTerm()" ng-keypress="alertSearch($event)">
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
          </div>
          <!-- <div ng-controller="PopoverPageSearchCtrl">
            <button uib-popover-template="pageSearchPopover.templateUrl" type="button" class="btn btn-default" popover-placement="bottom">Popover With Template</button>
          </div> -->
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <nghelp-contents></nghelp-contents>
      </div>

      <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div ng-controller="SectionController" ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="../bower_components/elasticlunr/release/elasticlunr.min.js"></script>
  <!-- endbuild -->

  <!-- build:app scripts/app.js -->
  <script src="./app.js"></script>
  <script src="./contents/contents.js"></script>
  <script src="./components/version/interpolate-filter.js"></script>
  <script src="./search/search.js"></script>
  <script src="./searchpage/searchpage.js"></script>
  <!-- endbuild -->
</body>
</html>
